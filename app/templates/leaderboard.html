{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg">
  <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">🏆 Leaderboard</h2>
  
  <table class="w-full text-left border-collapse">
    <thead>
      <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
        <th class="py-3 px-4">Rank</th>
        <th class="py-3 px-4">Username</th>
        <th class="py-3 px-4">Points</th>
      </tr>
    </thead>
    <tbody class="text-gray-700">
      {% for user in leaderboard %}
      <tr class="border-b hover:bg-gray-50 {% if loop.index == 1 %}bg-yellow-100{% elif loop.index == 2 %}bg-gray-200{% elif loop.index == 3 %}bg-orange-100{% endif %}">
        <td class="py-3 px-4 font-bold {% if loop.index == 1 %}text-yellow-500{% elif loop.index == 2 %}text-gray-500{% elif loop.index == 3 %}text-orange-500{% endif %}">{{ loop.index }}</td>
        <td class="py-3 px-4">{{ user.username }}</td>
        <td class="py-3 px-4">{{ user.points }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  {% if not leaderboard %}
    <p class="text-center text-gray-500 mt-6">No scores yet. Be the first!</p>
  {% endif %}
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const rows = document.querySelectorAll('tbody tr');
    rows.forEach((row, index) => {
      if (index === 0) row.classList.add('animate-bounce');
      if (index === 1) row.classList.add('animate-pulse');
      if (index === 2) row.classList.add('animate-flash');
    });
  });
</script>
{% endblock %}
