{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="flex items-center justify-center h-screen bg-white">
    <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Reset Password</h1>
        <p class="text-gray-600 text-center mb-6">
            Enter your StudyTrackr email address. We will send you a link to reset your password.
        </p>
        <form method="POST" action="/reset-password" class="space-y-4">
            <div>
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" 
                    class="w-full bg-gray-100 border border-gray-300 rounded-md px-4 py-2 text-gray-800 font-bold focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    required>
            </div>
            <button type="submit" 
                class="w-full bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded-md transition duration-200">
                Send Email
            </button>
        </form>
        <div class="text-center mt-4">
            <a href="/login" class="text-blue-500 hover:text-blue-600 font-bold text-sm">
                ‚Üê Back to the login page
            </a>
        </div>
    </div>
</div>
{% endblock %}
