{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block hero %}{% endblock %}
{% block content %}
<div class="container mx-auto pt-24 px-4 md:px-8">
    <div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-xl p-6 animate__animated animate__fadeIn">
        <h1 class="text-3xl font-bold text-blue-500 mb-6">Login</h1>
        <form method="POST" action="/login" class="space-y-6">
            <div class="space-y-2">
                <label for="username" class="text-blue-400 font-medium block">Username</label>
                <input type="text" id="username" name="username" class="w-full bg-gray-700 border border-gray-600 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="space-y-2">
                <label for="password" class="text-blue-400 font-medium block">Password</label>
                <input type="password" id="password" name="password" class="w-full bg-gray-700 border border-gray-600 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mt-8">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-md transition duration-200">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
